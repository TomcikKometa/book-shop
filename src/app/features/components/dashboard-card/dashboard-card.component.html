<div class="container">
  <div class="d-flex flex-wrap" style="margin-top: 20px">
    @for (book of bookPerPage$ | async; track $index) {
          <div class="row m-1">
              <mat-card
                class="example-card justify-content-center m-1"
                style="
                  width: 15rem;
                  height: 23rem;
                  align-items: center;
                  background-color: #FFFFE3;
                  box-shadow: 5px 5px 5px #d1c7c6;
                  margin: 10px;
                "
              >
              <mat-card-title style="text-align: center; font-size: 15px;font-weight: 600;">{{
                book.author
              }}</mat-card-title>
                <mat-card-title style="text-align: center; font-size: 15px">{{
                  book.title
                }}</mat-card-title>
                <mat-card-subtitle>{{ book.genre }}</mat-card-subtitle>
                <img
                  mat-card-image
                  src="{{ book.simple_thumb }}"
                  style="width: 9rem; height: 12rem; align-items: center;border-radius: 3px;box-shadow: 3px 3px 3px 3px #0f0f0f;"
                  alt="Photo of a Shiba Inu"
                />
                <mat-card-content class="mt-1 pt-1">
                  <p>Cena brutto:</p>
                </mat-card-content>
                <mat-card-actions class="justify-content-center">
                  <button mat-raised-button class="m-1" color="primary">
                    Koszyk
                  </button>
                  <button mat-raised-button class="m-1" color="accent">
                    Info
                  </button>
                </mat-card-actions>
              </mat-card>
        </div>
    }
  </div>
</div>
