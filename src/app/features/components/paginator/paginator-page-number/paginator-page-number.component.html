<div class="page-number" [ngClass]="{ isActive: isActive }">
  @if (pageNumber < 10) {
    <span class="page-number beforeTen d-flex justify-content-center">{{ pageNumber }}</span>
  }
  @if (pageNumber > 9) {
    <span class="page-number afterTen d-flex justify-content-center">{{ pageNumber }}</span>
  }
</div>
