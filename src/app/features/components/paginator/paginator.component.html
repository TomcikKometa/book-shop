<section class="d-flex justify-content-center pb-2">
        <mat-icon
          class="arrow"
          (click)="moveBackwardPage()"
          fontIcon="chevron_left"
        ></mat-icon>
        <planet-paginator-page-number
          class="align-content-center"
          *ngFor="let page of pages; let index"
          [isActive]="page === currentPage"
          [pageNumber]="page"
          [index]="index"
          (click)="changePage(page)"
        ></planet-paginator-page-number>
        <mat-icon
          (click)="moveForwardPage()"
          fontIcon="chevron_right"
        ></mat-icon>
</section>
