<section class="d-flex justify-content-center pb-2 pt-2 align-items-center">
  <mat-icon class="arrow" (click)="moveBackwardPage()" fontIcon="chevron_left"></mat-icon>
  @for (page of pages; track $index) {
    <planet-paginator-page-number
      class="align-content-center"
      [isActive]="page === currentPage"
      [pageNumber]="page"
      [currentPage]="currentPage"
      (click)="changePage(page)"
    ></planet-paginator-page-number>
  }

  <mat-icon (click)="moveForwardPage()" fontIcon="chevron_right"></mat-icon>

  <span class="pageQuantity">z &nbsp;{{ numberOfPages }} </span>
</section>
