<nav class="navbar navbar-expand-lg bg-body-tertiary col-12">
  <div class="row">
    <div class="col-3" style="align-items: center; display: flex">
      <img
        src="../assets/images/menu-alt-2-svgrepo-com.svg"
        width="50"
        height="50"
        class=""
        alt=""
        style="border-radius: 5px; cursor: pointer; padding-top: 3px"
        (click)="navbarService.navigateToMainDashborad()"
      />
      <svg height="40" width="170">
        <text x="5" y="30" fill="red" font-size="25">
          <tspan fill="#F2EA7E" stroke="#ffffbf">Menu</tspan>
        </text>
      </svg>
    </div>
    <div class="col-4 d-flex justify-content-end" style="display: flex; align-items: center">
      <img
        src="../assets/images/book-closed-svgrepo-com.svg"
        width="70"
        height="70"
        class=""
        alt=""
        style="border-radius: 5px; cursor: pointer"
        (click)="navbarService.navigateToMainDashborad()"
      />
      <svg height="40" width="170">
        <text x="5" y="30" fill="red" font-size="30">
          <tspan fill="#F2EA7E" stroke="#ffffbf">BookStore</tspan>
        </text>
      </svg>
    </div>
    <div class="col-5 d-flex justify-content-end" style="display: flex;align-items: center;">
      <div class="group">
        <input placeholder="Search" type="search" class="input" [formControl]="searchControlAuthor" />
      </div>
      <!-- <input
          class="form-control me-2"
          type="search"
          placeholder="Szukaj po tytule"
          aria-label="Search"
          [formControl]="searchControlTitle"
        /> -->
      @if (!navbarService.isFiltred) {
        <div class="tooltip-container" (click)="navbarService.changeViewedNavBar()">
          <img
            src="../assets/images/book-opened-svgrepo-com.svg"
            width="30"
            height="30"
            class="d-inline-block align-top"
            alt=""
            style="margin-left: 30px; margin-right: 30px"
          />
          <span class="tooltip">(◠‿◠) Więcej filtrów? Kliknij</span>
        </div>
      }
      @if (navbarService.isFiltred) {
        <div class="tooltip-container" (click)="navbarService.changeViewedNavBar()">
          <div class="img_bin">
            <img
              src="../assets/images/trashcan-svgrepo-com.svg"
              width="30"
              height="30"
              class="d-inline-block align-top"
            />
            <span class="tooltip_close">(◠︵◠) Mniej filtrów? Kliknij</span>
          </div>
        </div>
      }

      <div class="group">
        <input placeholder="Search" type="search" class="input" style="border-radius: 20px 5px" />
      </div>
      <div
        style="
          width: 39px;
          height: 39px;
          background-color: #ffffbf;
          border-radius: 3px;
          margin-right: 20px;
          margin-left: 40px;
          align-items: center;
          cursor: pointer;
          box-shadow:
            0 0 5px #5d38ab,
            0 0 0 10px #f2eda7;
        "
        (click)="navbarService.navigateToBusket()"
      >
        <img
          src="../assets/images/cart.svg"
          style="
            width: 32px;
            height: 32px;
            margin-left: 10px;
            border-radius: 3px;
            background-color: #ffffbf;
            padding-top: 7px;
            padding-right: 10px;
          "
        />
      </div>
    </div>
  </div>
</nav>

@if (navbarService.isFiltred) {
  <nav nav class="navbar navbar-expand-lg-filter bg-body-tertiary d-flex justify-content-end" [ngClass]="">
    <div class="box_inputs">
      <div class="search_genre">
        <div class="group">
          <input placeholder="Search" type="search" class="input_search" />
        </div>
      </div>

      <div class="search_kind">
        <div class="group">
          <input placeholder="Search" type="search" class="input_search" style="border-radius: 20px 5px" />
        </div>
      </div>
    </div>
  </nav>
}
