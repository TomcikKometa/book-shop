    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#"
            >Strona główna</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>
        <li class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Dropdown
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Action</a></li>
            <li><a class="dropdown-item" href="#">Another action</a></li>
            <li><hr class="dropdown-divider" /></li>
            <li><a class="dropdown-item" href="#">Something else here</a></li>
          </ul>
        </li>

            width="280"
            height="70"
            class="d-inline-block align-top"
            alt=""
            style="border-radius: 5px"
          />
        </div>
      </ul>

        <input

          type="search"

          aria-label="Search"
          [formControl]="searchControlTitle"
        />
      </form>
      <form class="d-flex col-2" role="search">
        <input
          class="form-control me-2"
          type="search"
          placeholder="Szukaj po autorze"
          aria-label="Search"
          [formControl]="searchControlAuthor"
        />

      <button class="btn btn-outline-success" type="submit">
        Więcej filtrów
      </button>
      <img
        src="../assets/images/bookShopBasket.jpg"
        style="width: 37px; height: 37px; margin-left: 10px; border-radius: 3px"
      />

<nav

        type="search"
        placeholder="Szukaj po gatunku"
